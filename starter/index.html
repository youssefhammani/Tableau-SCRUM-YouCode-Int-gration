<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="assets/css/vendor.min.css" rel="stylesheet" />
	<link href="assets/css/default/app.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- ================== END core-css ================== -->
</head>
<body>

	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar bg-gray-400">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">
			<div class="d-flex justify-content-between">
				<div>
					<ol class="d-flex list-inline breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
						<li class="breadcrumb-item active">Scrum Board </li>
					</ol>
					<!-- BEGIN page-header -->
					<h1 class="page-header">
						Scrum Board 	
					</h1>
					<!-- END page-header -->
				</div>
				
				<div class="fst-normal">
					<button  type="button" class="btn btn-outline-teal border-black rounded-pill px-4 py-2 mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="me-2 fa-solid fa-plus"></i>Add Task</button>
				</div>
			</div>
			
			<div class="row">
				<div class="col-12 col-md-4 p-4">
					<div class="rounded-top">
						<div class="card-header bg-black">
							<h4 class="text-white fs-6 pt-2">To do (<span id="to-do-tasks-count">5</span>)</h4>

						</div>
						<div class="card-body p-0" id="to-do-tasks">
							<!-- TO DO TASKS HERE -->
							
						</div>
					</div>
				</div>
				<div class="col-12 col-md-4 p-4">
					<div class="rounded-top">
						<div class="card-header bg-black">
							<h4 class="text-white fs-6 pt-2">In Progress (<span id="in-progress-tasks-count">4</span>)</h4>

						</div>
						<div class="card-body p-0" id="in-progress-tasks">
							<!-- IN PROGRESS TASKS HERE -->
							
						</div>
					</div>
				</div>
				<div class="col-12 col-md-4 p-4">
					<div class="rounded-top">
						<div class="card-header bg-black">
							<h4 class="text-white fs-6 pt-2">Done (<span id="done-tasks-count">4</span>)</h4>

						</div>
						<div class="card-body p-0" id="done-tasks">
							<!-- DONE TASKS HERE -->
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END #content -->
		
		<!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<form class="modal-body" id="modal">
			<label for="Title" class="col-sm-1 col-form-label">Title</label>
			<div class="navbar navbar-light">
				<div class="container-fluid">
				  <div class="input-group">
					<input type="text" class="form-control" id="Title" aria-label="Username" aria-describedby="basic-addon1">
				  </div>
				</div>
			</div>
			<div class="mt-2">
				<label for="Type" class="col-sm-1 col-form-label">Type</label>
				<div class="ms-4">
					<div class="form-check">
						<input class="form-check-input" id="Feature" name="Type" type="radio"  value="Feature" checked>
						<label for="Feature">Feature</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" id="Bug" name="Type" type="radio"  value="Bug">
						<label for="Bug">Bug</label>
					</div>
				</div>
			</div>
			<div class="mt-3">
				<label for="Priority" class="col-sm-1 col-form-label">Priority</label>
				<div class="mt-2 ms-3">
					<select class="form-select" id="Priority" aria-label="Default select example">
						<option selected>Please select</option>
						<option value="High">high</option>
						<option value="Medium">medium</option>
						<option value="Low">low</option>
					  </select>
				</div>
			</div>
			<div class="mt-3" id="status">
				<label for="Status" class="col-sm-1 col-form-label">Status</label>
				<div class="mt-2 ms-3">
					<select class="form-select" id="Status" aria-label="Default select example">
						<option selected>Please select</option>
						<option value="To Do">To Do</option>
						<option value="In Progress">In Progress</option>
						<option value="Done">Done</option>
					</select>
				</div>
			</div>
			<div class="mt-3">
				<label for="date" class="col-sm-1 col-form-label">Date</label>
				<div class="row form-group mt-2 ms-2">
					<div class="col-sm-12">
						<div class="input-group date" id="datepicker">
							<input type="date" class="form-control" id="date">
							<span class="input-group-append">
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="mt-3">
				<label for="exampleFormControlTextarea1" class="form-label my-10px">Description</label>
				<textarea class="form-control" id="Description" rows="6"></textarea>
			  </div>
		</form>
			<div class="modal-footer">
			<button type="button" class="btn btn-light border" data-bs-dismiss="modal">Cansel</button>
			<button type="button" class="btn btn-primary" onclick="saveTask()" id="Save">Save</button>
			</div>

	  </div>
	</div>
  </div>

       <!-- Edit and update -->

  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel1">Edit Task</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<form class="modal-body" id="modal1">
			<label for="Title" class="col-sm-1 col-form-label">Title</label>
			<div class="navbar navbar-light">
				<div class="container-fluid">
				  <div class="input-group">
					<input type="text" class="form-control" id="Title1" aria-label="Username" aria-describedby="basic-addon1">
				  </div>
				</div>
			</div>
			<div class="mt-2">
				<label for="Type" class="col-sm-1 col-form-label">Type</label>
				<div class="ms-4">
					<div class="form-check">
						<input class="form-check-input" id="Feature1" name="Type" type="radio"  value="Feature">
						<label for="Feature">Feature</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" id="Bug1" name="Type" type="radio"  value="Bug">
						<label for="Bug">Bug</label>
					</div>
				</div>
			</div>
			<div class="mt-3">
				<label for="Priority1" class="col-sm-1 col-form-label">Priority</label>
				<div class="mt-2 ms-3">
					<select class="form-select" id="priority1" aria-label="Default select example"> 
						<option selected>Please select</option>
						<option value="High">high</option>
						<option value="Medium">medium</option>
						<option value="Low">low</option>
					  </select>
				</div>
			</div>
			<div class="mt-3">
				<label for="Status" class="col-sm-1 col-form-label">Status</label>
				<div class="mt-2 ms-3">
					<select class="form-select" id="Status1" aria-label="Default select example">
						<option selected>Please select</option>
						<option value="To Do">To Do</option>
						<option value="In Progress">In Progress</option>
						<option value="Done">Done</option>
					</select>
				</div>
			</div>
			<div class="mt-3">
				<label for="date" class="col-sm-1 col-form-label">Date</label>
				<div class="row form-group mt-2 ms-2">
					<div class="col-sm-12">
						<div class="input-group date" id="datepicker">
							<input type="date" class="form-control" id="date1">
							<span class="input-group-append">
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="mt-3">
				<label for="exampleFormControlTextarea1" class="form-label my-10px">Description</label>
				<textarea class="form-control" id="Description1" rows="6"></textarea>
			  </div>
		</form>
			<div class="modal-footer" id="modal-footer1">
			<!-- <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Cansel</button>
			<button type="button" class="btn btn-primary" onclick="saveTask()">Save</button> -->
			</div>

	  </div>
	</div>
  </div>
  
		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- TASK MODAL -->
	<div class="modal fade" id="modal-task">
		<!-- Modal content goes here -->
	</div>
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/data.js"></script>
	<!-- ================== END core-js ================== -->

	<script>
		createTask();
	</script>
</body>
</html>
